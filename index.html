<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <h1>Registration Form</h1>
    <form id="registerForm">
      <div class="form-row">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>
      </div>

      <div class="form-row">
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>
      </div>

      <div class="form-row">
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-row">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" minlength="6" required>
      </div>

      <div class="form-row">
        <label for="birthdate">Birthdate:</label>
        <input type="date" id="birthdate" name="birthdate" required>
      </div>

      <fieldset class="form-row">
        <legend size="6" multiple>Interests:</legend>
        <label><input type="checkbox" name="interest" value="Music"> Music</label>
        <label><input type="checkbox" name="interest" value="Sports"> Sports</label>
        <label><input type="checkbox" name="interest" value="Movies"> Movies</label>
        <label><input type="checkbox" name="interest" value="Travel"> Cooking</label>
        <label><input type="checkbox" name="interest" value="Travel"> Dancing</label>
        <label><input type="checkbox" name="interest" value="Travel"> Video Gaming</label>
      </fieldset>

      <button type="submit">Submit</button>
    </form>

    <div id="output"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
